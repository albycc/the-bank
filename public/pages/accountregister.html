<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/style.css">
    <title>Start</title>
</head>
<body>
    <header>
        <nav>
            <span id="username"></span>
            <button id="logout-btn">Logout</button>
        </nav>
    </header>
    <main>
        <h1>Register new account</h1>
        <div class="account-nav-menu-container">
            <nav class="account-nav-bar">
                <ul class="account-nav-list">
                    <li><a href="/account">My accounts</a></li>
                    <li><a href="/register-account">Register</a></li>
                    <li><a href="/transfer-account">Transfer</a></li>
                    <li><a href="/delete-account">Delete</a></li>
                </ul>
            </nav>
        </div>
        <div >
            <form action="/api/accounts" method="post" id="register-form">
                <ul>
                    <li>
                        <label for="name">Name</label>
                        <br>
                        <input type="text" name="name" id="name">
                    </li>
                    <li>
                        <label for="balance">Amount</label>
                        <br>
                        <input type="number" name="balance" id="balance">
                    </li>
                    <li>
                        <button type="submit">Register</button>
                    </li>
                </ul>
            </form>
        </div>
        
    </main>
    <script type="module" src="/js/pages/accounts.js"></script>
    <script type="module" src="/js/pages/registeraccountpage.js"></script>
    
</body>
</html>
