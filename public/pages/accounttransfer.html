<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/style.css">
    <title>Transfer money</title>
</head>
<body>
    <header>
        <nav id="header-navbar">
            <span id="username"></span>
            <button id="logout-btn">Logout</button>
        </nav>
    </header>
    <main>
        <h1>Transfer Money</h1>
        <div class="account-nav-menu-container">
            
            <nav class="account-nav-bar">
                <ul class="account-nav-list">
                    <li><a href="/account">My accounts</a></li>
                    <li><a href="/register-account">Register</a></li>
                    <li><a href="/transfer-account">Transfer</a></li>
                    <li><a href="/delete-account">Delete</a></li>
                </ul>
            </nav>
        </div>
        <div>
            <form action="/api/transfer" method="post" id="form-transferaccounts">
                <ul>
                    <li>
                        <label for="from">From</label>
                        <br>
                        <select name="from" id="dropdown-from">
                        </select>
                    </li>
                    <li>
                        <label for="to">To</label>
                        <br>
                        <select name="to" id="dropdown-to">
                        </select>
                    </li>
                    <li>
                        <label for="amount">Amount</label>
                        <br>
                        <input type="number" name="amount" id="amount" value="0">
                    </li>
                    <li>
                        <button type="submit">Send</button>
                    </li>
                </ul>
            </form>
        </div>
        
        
    </main>
    <script type="module" src="/js/pages/accounts.js"></script>
    <script type="module" src="/js/pages/transferaccountpage.js"></script>
    
</body>
</html>
